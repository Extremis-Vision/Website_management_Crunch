<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Item</title>
    <style>
        :root {
            --primary-blue: #2c3e50;
            --secondary-blue: #34495e;
            --primary-red: #e74c3c;
            --secondary-red: #c0392b;
            --white: #ffffff;
            --light-gray: #f5f6fa;
            --border-gray: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
            color: var(--primary-blue);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-blue);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-gray);
            border-radius: 25px;
            font-size: 1em;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 10px rgba(44, 62, 80, 0.1);
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-red));
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 5px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            background: linear-gradient(45deg, var(--primary-red), var(--primary-blue));
        }

        .button-secondary {
            background: var(--secondary-blue);
        }

        .navigation {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modifier l'item</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" value="{{ item.nom }}" required>
            </div>
            <div class="form-group">
                <label for="technique">Technique:</label>
                <input type="text" id="technique" name="technique" value="{{ item.technique or '' }}">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="number" id="nombre" name="nombre" value="{{ item.nombre }}" required min="1">
            </div>
            <div class="navigation">
                <button type="submit" class="button">Enregistrer</button>
                <a href="{{ url_for('home') }}" class="button button-secondary">Retour Ã  l'accueil</a>
            </div>
        </form>
    </div>
</body>
</html>
