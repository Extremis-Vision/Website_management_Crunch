<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Item</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Modifier l'item</h2>
        <form method="POST">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" value="{{ item.nom }}" required>
            </div>
            <div class="form-group">
                <label for="technique">Technique:</label>
                <input type="text" id="technique" name="technique" value="{{ item.technique or '' }}">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="number" id="nombre" name="nombre" value="{{ item.nombre }}" required min="1">
            </div>
            <button type="submit">Enregistrer</button>
            <a href="{{ url_for('home') }}" style="text-decoration: none;">
                <button type="button" style="background-color: #666;">Annuler</button>
            </a>
        </form>
    </div>
</body>
</html>
