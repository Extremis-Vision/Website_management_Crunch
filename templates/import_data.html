<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import de données - Crunchtime</title>
    <style>
        :root {
            --primary-blue: #2c3e50;
            --secondary-blue: #34495e;
            --primary-red: #e74c3c;
            --white: #ffffff;
            --light-gray: #f5f6fa;
            --border-gray: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--primary-blue);
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .import-card {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary-blue);
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-gray);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            color: var(--white);
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: var(--white);
        }

        .alert-success { background-color: #2ecc71; }
        .alert-danger { background-color: var(--primary-red); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import de données</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="import-card">
            <form action="{{ url_for('import_data') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Fichier Groupes (CSV)</label>
                    <input type="file" name="groupe_file" class="form-control" accept=".csv" required>
                </div>

                <div class="form-group">
                    <label>Fichier Commandes (CSV)</label>
                    <input type="file" name="commande_file" class="form-control" accept=".csv" required>
                </div>

                <div class="form-group">
                    <label>Fichier Items (CSV)</label>
                    <input type="file" name="items_file" class="form-control" accept=".csv" required>
                </div>

                <button type="submit" class="btn">Importer les données</button>
            </form>
        </div>
    </div>
</body>
</html>
