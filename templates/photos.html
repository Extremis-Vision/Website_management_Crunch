<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Photos</title>
    <style>
        :root {
            --primary-blue: #2c3e50;
            --secondary-blue: #34495e;
            --primary-red: #e74c3c;
            --secondary-red: #c0392b;
            --white: #ffffff;
            --light-gray: #f5f6fa;
            --border-gray: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
            color: var(--primary-blue);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-container {
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .menu-title {
            color: var(--white);
            margin: 0;
            font-size: 1.2em;
            font-weight: 500;
        }

        .form-container {
            background-color: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-blue);
        }

        select, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 10px rgba(44, 62, 80, 0.1);
        }

        .new-groupe-fields {
            background-color: var(--light-gray);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .button {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        .button:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-container {
            position: relative;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            overflow: hidden;
        }

        .photo-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-info {
            padding: 15px;
            background-color: var(--white);
        }

        .photo-info p {
            margin: 5px 0;
            color: var(--primary-blue);
        }

        .delete-btn {
            background-color: var(--primary-red);
            color: var(--white);
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: var(--secondary-red);
            transform: translateY(-2px);
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-blue);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-btn:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        /* Styles pour mobile */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .menu-container {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .form-container {
                padding: 15px;
            }

            .button, .delete-btn {
                padding: 12px 20px;
                font-size: 0.9em;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }

        /* Styles pour les très petits écrans */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .photos-grid {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 10px;
            }

            select, input[type="text"], input[type="file"] {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <h2 class="menu-title">Gestion des Photos</h2>
            <a href="{{ url_for('home') }}" class="back-btn">Retour à l'accueil</a>
        </div>
        
        <div class="form-container">
            <form action="{{ url_for('photos') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="groupe">Sélectionner un groupe :</label>
                    <select name="groupe" id="groupe" onchange="toggleNewGroupeFields()">
                        <option value="">Choisir un groupe...</option>
                        {% for groupe in groupes %}
                        <option value="{{ groupe.id_groupe }}">Table {{ groupe.table }} - {{ groupe.Nom }} {{ groupe.Prenom }}</option>
                        {% endfor %}
                        <option value="new">Créer un nouveau groupe</option>
                    </select>
                    
                    <div id="newGroupeFields" class="new-groupe-fields">
                        <div class="form-group">
                            <label for="new_table">Numéro de table :</label>
                            <input type="text" name="new_table" id="new_table">
                        </div>
                        <div class="form-group">
                            <label for="new_nom">Nom :</label>
                            <input type="text" name="new_nom" id="new_nom">
                        </div>
                        <div class="form-group">
                            <label for="new_prenom">Prénom :</label>
                            <input type="text" name="new_prenom" id="new_prenom">
                        </div>
                    </div>
                </div>
                
                <div class="form-group photo-input">
                    <label for="photos">Sélectionner les photos :</label>
                    <input type="file" name="photos" id="photos" multiple accept="image/*">
                </div>
                
                <button type="submit" class="button">Ajouter les photos</button>
            </form>
        </div>

        <div class="photos-grid">
            {% for photo, groupe in photos %}
            <div class="photo-card">
                <div class="photo-container">
                    <img src="{{ url_for('get_photo', id_photo=photo.id_photo) }}" alt="Photo" loading="lazy">
                </div>
                <div class="photo-info">
                    <p>Table {{ groupe.table }}</p>
                    <p>{{ groupe.Nom }} {{ groupe.Prenom }}</p>
                    <p>{{ photo.upload_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                    <form action="{{ url_for('delete_photo', id_photo=photo.id_photo) }}" method="POST">
                        <button type="submit" class="delete-btn" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette photo ?')">Supprimer</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleNewGroupeFields() {
            const selectElement = document.getElementById('groupe');
            const newGroupeFields = document.getElementById('newGroupeFields');
            
            if (selectElement.value === 'new') {
                newGroupeFields.style.display = 'block';
            } else {
                newGroupeFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
