<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Photos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #dcdde1;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .new-groupe-fields {
            display: none;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 10px;
        }

        .photo-input {
            margin-top: 20px;
        }

        .button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #34495e;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-card {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .photo-info {
            margin-top: 10px;
            text-align: center;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" class="back-btn">Retour à l'accueil</a>
        
        <h1>Gestion des Photos</h1>
        
        <div class="form-container">
            <form action="{{ url_for('photos') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="groupe">Sélectionner un groupe :</label>
                    <select name="groupe" id="groupe" onchange="toggleNewGroupeFields()">
                        <option value="">Choisir un groupe...</option>
                        {% for groupe in groupes %}
                        <option value="{{ groupe.id_groupe }}">Table {{ groupe.table }} - {{ groupe.Nom }} {{ groupe.Prenom }}</option>
                        {% endfor %}
                        <option value="new">Créer un nouveau groupe</option>
                    </select>
                    
                    <div id="newGroupeFields" class="new-groupe-fields">
                        <div class="form-group">
                            <label for="new_table">Numéro de table :</label>
                            <input type="text" name="new_table" id="new_table">
                        </div>
                        <div class="form-group">
                            <label for="new_nom">Nom :</label>
                            <input type="text" name="new_nom" id="new_nom">
                        </div>
                        <div class="form-group">
                            <label for="new_prenom">Prénom :</label>
                            <input type="text" name="new_prenom" id="new_prenom">
                        </div>
                    </div>
                </div>
                
                <div class="form-group photo-input">
                    <label for="photos">Sélectionner les photos :</label>
                    <input type="file" name="photos" id="photos" multiple accept="image/*">
                </div>
                
                <button type="submit" class="button">Ajouter les photos</button>
            </form>
        </div>

        <div class="photos-grid">
            {% for photo, groupe in photos %}
            <div class="photo-card">
                <img src="{{ url_for('get_photo', id_photo=photo.id_photo) }}" alt="Photo">
                <div class="photo-info">
                    <p>Table {{ groupe.table }} - {{ groupe.Nom }} {{ groupe.Prenom }}</p>
                    <p>{{ photo.upload_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                    <form action="{{ url_for('delete_photo', id_photo=photo.id_photo) }}" method="POST" style="display: inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette photo ?')">Supprimer</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleNewGroupeFields() {
            const selectElement = document.getElementById('groupe');
            const newGroupeFields = document.getElementById('newGroupeFields');
            
            if (selectElement.value === 'new') {
                newGroupeFields.style.display = 'block';
            } else {
                newGroupeFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
