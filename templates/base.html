<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crunchtime{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% if session.user_id %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Crunchtime</a>
            <div class="ml-auto">
                <a href="{{ url_for('backup') }}" class="btn btn-success mr-2">Sauvegarder</a>
                <a href="{{ url_for('restore_db') }}" class="btn btn-warning mr-2">Restaurer DB</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Se d√©connecter</a>
            </div>
        </div>
    </nav>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
