<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Commande</title>
    <style>
        .item-row {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ddd;
        }
        .remove-item {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Ajouter des items à la commande #{{ commande.id_commande }}</h1>
    
    <h2>Items existants:</h2>
    <ul>
    {% for item in items %}
        <li>{{ item.nom }} {% if item.technique %}({{ item.technique }}){% endif %} - {{ item.status }}</li>
    {% endfor %}
    </ul>

    <h2>Ajouter de nouveaux items:</h2>
    <form action="{{ url_for('edit_commande', id_commande=commande.id_commande) }}" method="POST" id="editForm">
        <div id="itemsContainer">
            <!-- Les items seront ajoutés ici -->
        </div>
        <button type="button" onclick="addItem()">Ajouter un item</button>
        <br>
        <button type="submit">Enregistrer les nouveaux items</button>
    </form>
    
    <a href="{{ url_for('home') }}">Retour à l'accueil</a>

    <script>
        function addItem() {
            const container = document.getElementById('itemsContainer');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item-row';
            itemDiv.innerHTML = `
                <input type="text" name="nom[]" placeholder="Nom" required>
                <input type="text" name="technique[]" placeholder="Technique (optionnel)">
                <input type="number" name="nombre[]" placeholder="Nombre" value="1" min="1" required>
                <span class="remove-item" onclick="this.parentElement.remove()">❌</span>
            `;
            container.appendChild(itemDiv);
        }

        // Ajouter un premier item par défaut
        document.addEventListener('DOMContentLoaded', function() {
            addItem();
        });
    </script>
</body>
</html>
