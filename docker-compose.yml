version: "3.8"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
    container_name: test_app
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://testuser:testpassword@db:5432/testdb
    depends_on:
      - db


volumes:
  db_data:
